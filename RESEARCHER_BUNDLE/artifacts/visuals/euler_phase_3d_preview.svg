<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" style="background:#0b0f14">
  <defs>
    <linearGradient id="bgGrad3d" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1721"/>
      <stop offset="100%" style="stop-color:#0b0f14"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="800" height="500" fill="url(#bgGrad3d)"/>

  <!-- Title -->
  <text x="400" y="35" fill="#4a9eff" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">Euler Phase Lean - 3D Proof Map</text>

  <!-- Edges with perspective (varying opacity for depth) -->
  <g fill="none">
    <!-- Back layer connections (dim) -->
    <path d="M200,320 L350,280" stroke="rgba(74,158,255,0.08)" stroke-width="1"/>
    <path d="M350,280 L450,200" stroke="rgba(74,158,255,0.1)" stroke-width="1"/>
    <path d="M250,380 L350,280" stroke="rgba(74,158,255,0.08)" stroke-width="1"/>
    <path d="M150,350 L200,320" stroke="rgba(74,158,255,0.07)" stroke-width="1"/>

    <!-- Middle layer connections -->
    <path d="M450,200 L550,150" stroke="rgba(74,158,255,0.15)" stroke-width="1"/>
    <path d="M450,200 L400,250" stroke="rgba(74,158,255,0.12)" stroke-width="1"/>
    <path d="M400,250 L500,300" stroke="rgba(74,158,255,0.14)" stroke-width="1"/>
    <path d="M500,300 L600,250" stroke="rgba(74,158,255,0.16)" stroke-width="1"/>

    <!-- Front layer connections (bright) -->
    <path d="M550,150 L650,180" stroke="rgba(74,158,255,0.2)" stroke-width="1"/>
    <path d="M600,250 L680,200" stroke="rgba(74,158,255,0.22)" stroke-width="1"/>
    <path d="M680,200 L700,150" stroke="rgba(74,158,255,0.25)" stroke-width="1"/>

    <!-- Diagonal bridges -->
    <path d="M200,320 L550,150" stroke="rgba(74,158,255,0.1)" stroke-width="1"/>
    <path d="M350,280 L600,250" stroke="rgba(74,158,255,0.12)" stroke-width="1"/>
    <path d="M450,200 L300,350" stroke="rgba(74,158,255,0.11)" stroke-width="1"/>
  </g>

  <!-- Back layer nodes (smaller, dimmer) -->
  <g opacity="0.6">
    <circle cx="150" cy="350" r="4" fill="#5e9cff"/>
    <circle cx="180" cy="370" r="3" fill="#5e9cff"/>
    <circle cx="130" cy="380" r="3" fill="#c77dff"/>
    <circle cx="220" cy="400" r="4" fill="#4ade80"/>
    <circle cx="260" cy="420" r="3" fill="#4ade80"/>
  </g>

  <!-- Middle layer nodes -->
  <g opacity="0.8">
    <circle cx="200" cy="320" r="5" fill="#5e9cff"/>
    <circle cx="250" cy="340" r="4" fill="#5e9cff"/>
    <circle cx="230" cy="290" r="4" fill="#c77dff"/>
    <circle cx="300" cy="310" r="4" fill="#c77dff"/>
    <circle cx="350" cy="280" r="6" fill="#22d3d3"/>
    <circle cx="380" cy="260" r="4" fill="#22d3d3"/>
    <circle cx="300" cy="350" r="5" fill="#fbbf24"/>
    <circle cx="340" cy="370" r="4" fill="#fbbf24"/>
  </g>

  <!-- Front-middle layer nodes -->
  <g opacity="0.9">
    <circle cx="450" cy="200" r="7" fill="#fbbf24" filter="url(#glow)"/>
    <circle cx="420" cy="180" r="5" fill="#fbbf24"/>
    <circle cx="480" cy="220" r="5" fill="#fbbf24"/>
    <circle cx="400" cy="250" r="6" fill="#f472b6"/>
    <circle cx="430" cy="270" r="4" fill="#f472b6"/>
    <circle cx="370" cy="230" r="4" fill="#f472b6"/>
    <circle cx="500" cy="300" r="5" fill="#fb923c"/>
    <circle cx="470" cy="320" r="4" fill="#fb923c"/>
    <circle cx="530" cy="280" r="4" fill="#fb923c"/>
  </g>

  <!-- Front layer nodes (largest, brightest) -->
  <g>
    <circle cx="550" cy="150" r="8" fill="#fb923c" filter="url(#glow)"/>
    <circle cx="580" cy="130" r="5" fill="#fb923c"/>
    <circle cx="520" cy="170" r="5" fill="#fb923c"/>
    <circle cx="600" cy="250" r="7" fill="#ef4444" filter="url(#glow)"/>
    <circle cx="630" cy="230" r="5" fill="#ef4444"/>
    <circle cx="570" cy="270" r="5" fill="#ef4444"/>
    <circle cx="650" cy="210" r="4" fill="#ef4444"/>
    <circle cx="680" cy="200" r="6" fill="#d946ef" filter="url(#glow)"/>
    <circle cx="710" cy="180" r="5" fill="#d946ef"/>
    <circle cx="660" cy="230" r="4" fill="#d946ef"/>
    <circle cx="700" cy="150" r="5" fill="#d946ef"/>
    <circle cx="730" cy="160" r="4" fill="#d946ef"/>
  </g>

  <!-- Tests (at corners) -->
  <circle cx="100" cy="430" r="4" fill="#a3a3a3" opacity="0.5"/>
  <circle cx="750" cy="100" r="5" fill="#a3a3a3"/>

  <!-- Legend -->
  <g transform="translate(20,60)">
    <rect x="0" y="0" width="150" height="200" rx="6" fill="#0f1721" stroke="#1c2a3a" opacity="0.9"/>
    <text x="75" y="20" fill="#6b7d8c" font-family="monospace" font-size="10" text-anchor="middle">MODULE FAMILIES</text>

    <circle cx="16" cy="40" r="5" fill="#5e9cff"/><text x="28" y="44" fill="#e6eef7" font-family="monospace" font-size="9">EulerBoundary</text>
    <circle cx="16" cy="58" r="5" fill="#c77dff"/><text x="28" y="62" fill="#e6eef7" font-family="monospace" font-size="9">FourierBridge</text>
    <circle cx="16" cy="76" r="5" fill="#4ade80"/><text x="28" y="80" fill="#e6eef7" font-family="monospace" font-size="9">SpectralBridge</text>
    <circle cx="16" cy="94" r="5" fill="#22d3d3"/><text x="28" y="98" fill="#e6eef7" font-family="monospace" font-size="9">ComplexGateway</text>
    <circle cx="16" cy="112" r="5" fill="#fbbf24"/><text x="28" y="116" fill="#e6eef7" font-family="monospace" font-size="9">ComplexNucleus</text>
    <circle cx="16" cy="130" r="5" fill="#f472b6"/><text x="28" y="134" fill="#e6eef7" font-family="monospace" font-size="9">PhaseEigenforms</text>
    <circle cx="16" cy="148" r="5" fill="#fb923c"/><text x="28" y="152" fill="#e6eef7" font-family="monospace" font-size="9">AnalyticMaps</text>
    <circle cx="16" cy="166" r="5" fill="#ef4444"/><text x="28" y="170" fill="#e6eef7" font-family="monospace" font-size="9">ContourIntegral</text>
    <circle cx="16" cy="184" r="5" fill="#d946ef"/><text x="28" y="188" fill="#e6eef7" font-family="monospace" font-size="9">CliffordBridge</text>
  </g>

  <!-- 3D indicator -->
  <g transform="translate(720,420)">
    <text x="0" y="0" fill="#6b7d8c" font-family="monospace" font-size="11">Drag to rotate</text>
    <text x="0" y="15" fill="#6b7d8c" font-family="monospace" font-size="11">Scroll to zoom</text>
  </g>

  <!-- Stats -->
  <text x="20" y="485" fill="#6b7d8c" font-family="monospace" font-size="11">60 declarations | 3D perspective view</text>
</svg>
