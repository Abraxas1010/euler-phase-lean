<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euler Phase Lean - 3D Proof Map</title>
  <style>
    :root {
      --bg: #000000;
      --card: #0a0a0a;
      --border: #171717;
      --text: #fafafa;
      --dim: #a3a3a3;
      --accent: #f59e0b;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      height: 100vh;
    }
    #header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 12px 20px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 100;
    }
    #header h1 {
      font-size: 16px;
      font-weight: 600;
      color: var(--accent);
    }
    #search {
      flex: 1;
      max-width: 300px;
      padding: 8px 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-size: 13px;
    }
    #search:focus {
      outline: none;
      border-color: var(--accent);
    }
    .btn {
      padding: 8px 14px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn:hover { border-color: var(--accent); }
    .btn.active { background: var(--accent); color: var(--bg); border-color: var(--accent); }
    #controls {
      display: flex;
      gap: 10px;
    }
    #legend {
      position: fixed;
      top: 60px;
      right: 20px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      z-index: 100;
      max-height: calc(100vh - 100px);
      overflow-y: auto;
    }
    #legend h3 {
      font-size: 12px;
      color: var(--dim);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 0;
      cursor: pointer;
      opacity: 1;
      transition: opacity 0.2s;
    }
    .legend-item:hover { opacity: 0.8; }
    .legend-item.filtered { opacity: 0.3; }
    .legend-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    .legend-label {
      font-size: 12px;
      color: var(--text);
    }
    #canvas {
      position: absolute;
      top: 50px;
      left: 0;
      right: 0;
      bottom: 0;
    }
    #tooltip {
      position: fixed;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px 14px;
      font-size: 12px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s;
      z-index: 200;
      max-width: 300px;
    }
    #tooltip.visible { opacity: 1; }
    #tooltip .name { font-weight: 600; color: var(--accent); }
    #tooltip .kind { color: var(--dim); margin-left: 8px; }
    #tooltip .family { display: block; margin-top: 4px; color: var(--dim); }
    #stats {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 11px;
      color: var(--dim);
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Euler Phase Lean - 3D Proof Map</h1>
    <input type="text" id="search" placeholder="Search declarations...">
    <div id="controls">
      <button class="btn" id="autoRotate">Auto-Rotate</button>
      <button class="btn" id="resetView">Reset View</button>
    </div>
  </div>
  <div id="legend">
    <h3>Module Families</h3>
  </div>
  <canvas id="canvas"></canvas>
  <div id="tooltip"></div>
  <div id="stats"></div>

  <script src="euler_phase_proofs_data.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const tooltip = document.getElementById('tooltip');
    const search = document.getElementById('search');
    const legend = document.getElementById('legend');
    const stats = document.getElementById('stats');
    const autoRotateBtn = document.getElementById('autoRotate');
    const resetViewBtn = document.getElementById('resetView');

    let width, height;
    let rotationX = 0.3;
    let rotationY = 0.5;
    let scale = 1;
    let isDragging = false;
    let lastX, lastY;
    let hoveredNode = null;
    let filteredFamilies = new Set();
    let searchTerm = '';
    let autoRotate = false;
    let animationId = null;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight - 50;
      draw();
    }

    function project3D(x, y, z) {
      // Center coordinates
      const cx = x - 0.5;
      const cy = y - 0.5;
      const cz = z - 0.5;

      // Rotate around Y axis
      const cosY = Math.cos(rotationY);
      const sinY = Math.sin(rotationY);
      const rx = cx * cosY - cz * sinY;
      const rz = cx * sinY + cz * cosY;

      // Rotate around X axis
      const cosX = Math.cos(rotationX);
      const sinX = Math.sin(rotationX);
      const ry = cy * cosX - rz * sinX;
      const finalZ = cy * sinX + rz * cosX;

      // Perspective projection
      const perspective = 2;
      const pScale = perspective / (perspective + finalZ + 0.5);

      const screenX = width / 2 + rx * Math.min(width, height) * 0.6 * scale * pScale;
      const screenY = height / 2 + ry * Math.min(width, height) * 0.6 * scale * pScale;

      return { x: screenX, y: screenY, z: finalZ, scale: pScale };
    }

    function isVisible(item) {
      if (filteredFamilies.has(item.family)) return false;
      if (searchTerm && !item.name.toLowerCase().includes(searchTerm.toLowerCase())) return false;
      return true;
    }

    function draw() {
      ctx.fillStyle = '#000000';
      ctx.fillRect(0, 0, width, height);

      // Project all nodes and sort by z for proper depth ordering
      const projected = eulerPhaseProofsData.items.map((item, idx) => {
        const p = project3D(item.pos.x, item.pos.y, item.pos.z);
        return { item, idx, ...p };
      }).sort((a, b) => a.z - b.z);

      // Draw edges
      ctx.lineWidth = 1;
      for (const [i, j] of eulerPhaseProofsData.edges) {
        const a = eulerPhaseProofsData.items[i];
        const b = eulerPhaseProofsData.items[j];
        if (!isVisible(a) || !isVisible(b)) continue;

        const pa = project3D(a.pos.x, a.pos.y, a.pos.z);
        const pb = project3D(b.pos.x, b.pos.y, b.pos.z);

        const alpha = Math.max(0.08, Math.min(0.4, 0.2 * (pa.scale + pb.scale)));
        ctx.strokeStyle = `rgba(245, 158, 11, ${alpha})`;
        ctx.beginPath();
        ctx.moveTo(pa.x, pa.y);
        ctx.lineTo(pb.x, pb.y);
        ctx.stroke();
      }

      // Draw nodes (back to front)
      let visibleCount = 0;
      for (const { item, x, y, scale: pScale } of projected) {
        if (!isVisible(item)) continue;
        visibleCount++;

        const baseRadius = item === hoveredNode ? 10 : 6;
        const radius = baseRadius * pScale;
        const color = familyColors[item.family] || '#666';

        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.globalAlpha = 0.5 + pScale * 0.5;
        ctx.fill();
        ctx.globalAlpha = 1;

        if (item === hoveredNode) {
          ctx.strokeStyle = '#fff';
          ctx.lineWidth = 2;
          ctx.stroke();
        }
      }

      stats.textContent = `${visibleCount} / ${eulerPhaseProofsData.items.length} declarations`;
    }

    function findNodeAt(sx, sy) {
      let closest = null;
      let minDist = Infinity;

      for (const item of eulerPhaseProofsData.items) {
        if (!isVisible(item)) continue;
        const p = project3D(item.pos.x, item.pos.y, item.pos.z);
        const dx = p.x - sx;
        const dy = p.y - (sy - 50);
        const dist = Math.sqrt(dx*dx + dy*dy);
        const threshold = 15 * p.scale;
        if (dist < minDist && dist < threshold) {
          minDist = dist;
          closest = item;
        }
      }
      return closest;
    }

    function showTooltip(item, x, y) {
      tooltip.innerHTML = `
        <span class="name">${item.name}</span>
        <span class="kind">${item.kind}</span>
        <span class="family">${item.family}</span>
      `;
      tooltip.style.left = (x + 15) + 'px';
      tooltip.style.top = (y + 15) + 'px';
      tooltip.classList.add('visible');
    }

    function hideTooltip() {
      tooltip.classList.remove('visible');
    }

    function buildLegend() {
      const families = [...new Set(eulerPhaseProofsData.items.map(i => i.family))];
      for (const family of families) {
        const item = document.createElement('div');
        item.className = 'legend-item';
        item.innerHTML = `
          <div class="legend-dot" style="background: ${familyColors[family] || '#666'}"></div>
          <span class="legend-label">${family}</span>
        `;
        item.addEventListener('click', () => {
          if (filteredFamilies.has(family)) {
            filteredFamilies.delete(family);
            item.classList.remove('filtered');
          } else {
            filteredFamilies.add(family);
            item.classList.add('filtered');
          }
          draw();
        });
        legend.appendChild(item);
      }
    }

    function animate() {
      if (autoRotate) {
        rotationY += 0.005;
        draw();
      }
      animationId = requestAnimationFrame(animate);
    }

    canvas.addEventListener('mousedown', (e) => {
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
      canvas.style.cursor = 'grabbing';
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDragging) {
        rotationY += (e.clientX - lastX) * 0.01;
        rotationX += (e.clientY - lastY) * 0.01;
        rotationX = Math.max(-Math.PI/2, Math.min(Math.PI/2, rotationX));
        lastX = e.clientX;
        lastY = e.clientY;
        draw();
      } else {
        const node = findNodeAt(e.clientX, e.clientY);
        if (node !== hoveredNode) {
          hoveredNode = node;
          draw();
          if (node) {
            showTooltip(node, e.clientX, e.clientY);
          } else {
            hideTooltip();
          }
        }
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDragging = false;
      canvas.style.cursor = 'default';
    });

    canvas.addEventListener('wheel', (e) => {
      e.preventDefault();
      const factor = e.deltaY > 0 ? 0.9 : 1.1;
      scale *= factor;
      scale = Math.max(0.5, Math.min(5, scale));
      draw();
    });

    search.addEventListener('input', (e) => {
      searchTerm = e.target.value;
      draw();
    });

    autoRotateBtn.addEventListener('click', () => {
      autoRotate = !autoRotate;
      autoRotateBtn.classList.toggle('active', autoRotate);
    });

    resetViewBtn.addEventListener('click', () => {
      rotationX = 0.3;
      rotationY = 0.5;
      scale = 1;
      draw();
    });

    window.addEventListener('resize', resize);
    buildLegend();
    resize();
    animate();
  </script>
</body>
</html>
